<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Spotwify</title>
</head>

<body>
    <div id="searchBox" class="background hide" >
        <div class="container-fluid" class="background">
            <div class="row ">
                <div class="col-sm d-flex justify-content-center">
                    <img id="logo" src="./asset/logo.png">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 d-flex justify-content-center">
                    <input type="text" class="form-control form-control-lg" placeholder="Artists" name="infoInput">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 d-flex justify-content-center">
                    <button class="btn btn-block" type="submit" id="searchButton">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- front page content  -->
    <div class="page-wrapper with-sidebar" >
        <!-- sidebar section  -->
        <div class="sidebar background">
            <div class="sidebar-menu">
                <a href="#" class="sidebar-brand">
                    <img id="frontLogo" src="./asset/logo.png">
                    Spotwify
                </a>
                <div class="sidebar-content">
                    <input type="text" class="form-control" placeholder="Artist">
                </div>
                <h5 class="sidebar-title">
                    <a href="#twitter" class="sidebar-link">Twitter</a>
                    <br />
                    <div class="sidebar-divider"></div>
                    <a href="#artistInfoSection" class="sidebar-link">Artist Info</a>
                    <br />
                    <div class="sidebar-divider"></div>
                    <a href="#albrum" class="sidebar-link">Albrum</a></h5>

                    <br />
                    <div class="sidebar-divider"></div>
                    
                        <audio controls id="music" >
                            <source src="https://open.spotify.com/track/0E4Y1XIbs8GrAT1YqVy6dq" type="audio/ogg" >
                          </audio>
                    
            </div>
            
        </div>

        <!-- Content wrapper -->
        <div class="content-wrapper ">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="row">

                            <!-- Artist info section -->
                            <div class="col-sm-12">
                                <div class="card background" id="artistInfoSection">
                                    <h2 class="card-title" id="artistName">
                                        Artist Name
                                    </h2>
                                    <p id="artistInfo">
                                        artistInfo:
                                        date of birth:~
                                        albrum:~
                                        history:~
                                    </p>
                                </div>
                            </div>


                            <!-- artist albrum section  -->
                            <div class="col-sm-12">
                                <div class="card background" id="albrum">
                                    <h2 class="card-title">
                                        Artist albrum
                                    </h2>
                                    <div class="w-200 mw-full card p-0" id="artistAlbrum">
                                        <img id="albrumExample" src="..." class="img-fluid rounded-top" alt="...">
                                        <div class="content">
                                            <h2 class="content-title">
                                                Albrum name
                                            </h2>
                                            <p class="text-muted">
                                                description~~~
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tweeter section  -->
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="w-600 mw-full">
                                    <div class="card background">
                                        <h2 class="card-title">
                                            Twitter
                                        </h2>
                                        <p class="text-muted" id="twitter">
                                            ##tag twitter
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>


            </div>

        </div>
    </div>














</body>

</html>

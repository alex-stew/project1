<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Tailored Music Experience - Spotwify</title>
</head>

<body>
  <div id="searchBox" class="background hide">
    <div class="container-fluid" class="background">
      <div class="row">
        <div class="col-sm d-flex justify-content-center">
          <img id="logo" src="./asset/logo.png" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 d-flex justify-content-center">
          <input type="text" class="form-control form-control-lg" placeholder="Artists" name="infoInput" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 d-flex justify-content-center">
          <button class="btn btn-block" type="submit" id="searchButton">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- front page content  -->
  <div class="page-wrapper with-sidebar">
    <!-- sidebar section  -->
    <div class="sidebar navigation">
      <div class="sidebar-menu" style="max-width: 86%; height: auto">
        <a href="#" class="sidebar-brand"><img id="frontLogo" src="./asset/logo.png" /></a>
        <div class="sidebar-content">
          <input type="text" style="z-index: 10" class="form-control" />
        </div>
        <a href="#twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a><br />
        <div class="sidebar-divider"></div>
        <a href="#artistInfoSection"><span class="icon"><i class="fa fa-info-circle"
              aria-hidden="true"></i></span></a><br />
        <div class="sidebar-divider"></div>
        <a href="#album"><span class="icon"><i class="fa fa-circle-o" aria-hidden="true"></i></span></a><br />
        <div class="sidebar-divider"></div>
      </div>
    </div>
  </div>

  <!-- Content wrapper -->
  <div class="content-wrapper ">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <div class="row">
            <!-- artist info section -->
            <div class="col-sm-12">
              <div class="card background" id="artistInfoSection">
                <h2 class="card-title" id="artistName"></h2>
                <p id="artistInfo"></p>
              </div>
            </div>


          </div>
        </div>

        <!-- artist twitter section  -->
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-12">
              <div class="w-600 mw-full">
                <div class="card background">
                  <h2 class="card-title">
                    TWITTER
                  </h2>
                  <p class="text-muted" id="twitter">
                    ##tag twitter
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- album info section  -->
      <div class="row">
        <div class="col-8">
          <div class="w-800 mw-full">
            <div class="card p-0 background" id="albumTitle">
              <h2 class="card-title" id="albumName">
                NOW PLAYING
              </h2>
              <div id="youtube"></div>
              <div class="content">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Image</th>
                      <th scope="col">Song Name</th>
                    </tr>
                  </thead>
                  <tbody id="songList"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4" id="description" style="display: none">
          <div class="card background">
            <h2 class="card-title">
              Description
            </h2>
            <div id="popup"></div>
          </div>
        </div>
      </div>
    </div>





    <div class="toggle" onclick="togglemenu()"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./asset/main.js"></script>
    <script src="./asset/GETSONG.JS"></script>

</body>

</html>
